name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: arm64
            runner: ubuntu-24.04-arm
          - arch: amd64
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          working-directory: ./client

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            libmysqlclient-dev

      - name: Build
        working-directory: ./client
        run: cargo build --release

      - name: Strip binary
        run: strip client/target/release/drago

      - name: Package
        run: tar czf drago-${{ matrix.arch }}.tar.gz -C client/target/release drago

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: drago-${{ matrix.arch }}.tar.gz
