name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - arch: arm64
            runner: ubuntu-24.04-arm
          - arch: amd64
            runner: ubuntu-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-unknown-linux-musl
            x86_64-unknown-linux-musl

      - uses: Swatinem/rust-cache@v2
        with:
          working-directory: ./client

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        working-directory: ./client
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            cargo build --release --target aarch64-unknown-linux-musl
          else
            cargo build --release --target x86_64-unknown-linux-musl
          fi

      - name: Strip binary
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            strip client/target/aarch64-unknown-linux-musl/release/drago
          else
            strip client/target/x86_64-unknown-linux-musl/release/drago
          fi

      - name: Package
        run: |
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            tar czf drago-${{ matrix.arch }}.tar.gz -C client/target/aarch64-unknown-linux-musl/release drago
          else
            tar czf drago-${{ matrix.arch }}.tar.gz -C client/target/x86_64-unknown-linux-musl/release drago
          fi

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: drago-${{ matrix.arch }}.tar.gz
